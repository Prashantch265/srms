<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

    <style>
        body {
            overflow-x: hidden;
            background-image: url("../dist/img/63769.jpg");
            background-size:cover;
        }
    </style>
</head>
<body>
    <div class="row justify-content-center">
        <div class="card col-md-6" style="margin-top: 250px;">
            <form id="form">
                <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                    <div class="input-group-append">
                    <span class="input-group-text"><i id="toggler"class="fas fa-eye"></i>
                        </span>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
                </div>
                </div>
                <!-- /.card-body -->
                <div class="col-sm-3 m-2">
                <button type="button" class="btn btn-primary" id="updatePassword" data-dismiss="modal">Next</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.js"></script>
    <!-- SweetAlert2 -->
    <script src="../plugins/sweetalert2/sweetalert2.min.js"></script>

    <script src="./change-password.js"></script>
</body>
</html>
